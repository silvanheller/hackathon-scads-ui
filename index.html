<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DBIS @ Hackathon SCADS</title>
    <link rel="stylesheet" type="text/css" href="test.css">
    <script src="./libs/highmaps.js"></script>
    <script src="./libs/exporting.js"></script>
    <script src="./libs/world-highres2.js"></script>
    <script src="./libs/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="dropdowns">
        <form id="dropdownform" action="index.html" method="GET">
            Actor:
            <select id="actorDropdown" name="actor">
                <option value="1">Actor 1</option>
                <option value="2">Actor 2</option>
            </select>
            Religion:
            <select id="religionDropdown" name="religion">
                <option value="ATH">Atheism/Agnosticism</option>
                <option value="BAH">Bahai Faith</option>
                <option value="BUD">Buddhism</option>
                <option value="CHR">Christianity</option>
                <option value="CON">Confucianism</option>
                <option value="HIN">Hinduism</option>
                <option value="JAN">Jainism</option>
                <option value="JEW">Judaism</option>
                <option value="MOS">Islam</option>
                <option value="SHN">Shintoism</option>
                <option value="SIK">Sikhism</option>
                <option value="TAO">Taoism</option>
                <option value="ABR">Abrahamic religions</option>
                <option value="ADR">African diasporic religions</option>
                <option value="EAR">East Asian religions</option>
                <option value="INR">Indian religions</option>
                <option value="IRR">Iranic religions</option>
                <option value="ITR">Indigenous tribal religions</option>
                <option value="NRM">New Religious Movements</option>
            </select>
            Measure:
            <select id="measureDropdown" name="measure">
                <option value="5">Average Average Tone</option>
                <option value="4">Average Goldstein</option>
                <option value="3">Total Count</option>
                <option value="6">Verbal Cooperation Percentage (QuadClass1)</option>
                <option value="7">Material Cooperation Percentage (QuadClass2)</option>
                <option value="8">Verbal Conflict Percentage (QuadClass3)</option>
                <option value="9">Material Conflict Percentage (QuadClass4)</option>
            </select>
        </form>
    </div>
    <div id="container"></div>
    <script src="./test.js"></script>
</body>
</html>
